<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação de nascionalidade</title>
</head>
<body>
    <h1>Sistema de identificação de nascionalidade</h1>
    Qual seu país de origem: <input type="text" name="idnome" id="idnome"> <input type="button" value="Verificar" onclick="resultado()">
    <div id="resultado"></div>
    <script>
        function resultado(){
            var res = window.document.getElementById('idnome')
            var div = window.document.getElementById('resultado')
            var vel = String(res.value)
            div.innerHTML = `<p>Você reside no país ${vel}</p>`
                if (vel == 'Brasil'){
                    div.innerHTML += `<p>Você é <strong>BRASILEIRO</strong></p>`
                } else { 
                    div.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong></p>`
                }
        }
    </script>
    
</body>
</html>
